<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Navbar dan Section Bootstrap</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Logo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Beranda</a>

        </li>
        <li class="nav-item">

        </li>
      </ul>
    </div>
  </div>
</nav>


    <div class="row justify-content-center">
      <div class="col col-lg-6">
        <div class="card mb-4">
          <div class="card-body">
            <h4 class="card-title mb-0">Buat Todo</h4>
            <p class="mb-2">Masukkan hal yang ingin kamu lakukan hari ini</p>
            <textarea id="inputTodo" type="text" placeholder="Ingin melakukan apa hari ini?" class="form-control mb-2"></textarea>
            <button id="addTodo" class="btn btn-primary float-end">Tambah</button>
          </div>
        </div>
        <h4>Todo hari ini:</h4>
        <ul id="todoList" class="list-group"></ul>
      </div>
    </div>
